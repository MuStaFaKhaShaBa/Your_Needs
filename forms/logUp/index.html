<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="parent">
      <div class="container">
        <section class="shape">
          <div class="your">
            <p>YOUR</p>
          </div>
          <hr />
          <div class="need">
            <p>NEEDs</p>
          </div>
        </section>
        <form action="get">
          <div class="switch">
            <button><a href="../logIn/index.html">Log in</a></button>
            <button><a href="index.html">Register</a></button>
          </div>
          <header>
            <h2>Log up</h2>
            <p>
              Now you go to log up <br />
              please enter your information specific below
            </p>
            <hr class="hr" />
          </header>
          <div class="form">
            <div class="col">
              <div class="inputbox">
                <label for="fname">First Name :</label>
                <input id="fname" required type="text" name="fname" />
              </div>

              <div class="inputbox">
                <label for="lname">Last Name :</label>
                <input id="lName" required type="text" name="lname" />
              </div>

              <div class="inputbox">
                <label for="fname">E-mail :</label>
                <input id="email" required type="email" name="email" />
              </div>
            </div>

            <div class="col">
              <div class="inputbox">
                <label for="password">Create Password :</label>
                <input
                  id="password"
                  required
                  type="password"
                  name="password"
                  class="pass"
                />
              </div>

              <div class="inputbox">
                <label for="passconf">Confirm Password :</label>
                <input id="passconf" required type="password" name="passconf" />
              </div>

              <div class="inputbox">
                <label for="tel">Phone Number :</label>
                <input id="tel" required type="tel" name="tel" />
              </div>
            </div>
            <div class="col">
              <input required type="submit" value="Register" />
            </div>
          </div>
        </form>
        <div class="other">
          <a href="../logIn/login.html">Already Have An Account ?</a>
          <p class="or">or</p>
          <button class="back">
            <a href="../../index.html">Back To Home Page</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
